<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Product List</title>
	</head>
	<body>
		<h2>Product List</h2>
		<table border = "1">
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>CATEGORY</th>
					<th>PRICE</th>
					<th>STOCK QUANTITY</th>
					<th>detail</th>
					<th>update</th>
					<th>Add Cart</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.product_id}"></td>
					<td th:text="${product.product_name}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.stock_quantity}"></td>
					<td><a th:href="@{/products/detail/{id}(id=${product.product_id})}">상세보기클릭</a></td>
				<!--카트에 담을 수량 체크하기-->
					<form>
						<input type="hidden" th:name="productId" value=""/>
						<input type="number" th:name="quantity" value=""/>
						<button>장바구니에 추가하기</button>
					</form>
				</tr>
				<a th:href="@{/cart}">장바구니 보기</a>
			</tbody>
		</table>
	</body>
</html>
