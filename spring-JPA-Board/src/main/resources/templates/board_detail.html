<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>detail</title>
	</head>
	<body>
		<h2>Detail..</h2>
		<table border="1">
			<thead>
				<tr>
					<th>id</th>
					<th>제목</th>
					<th>내용</th>
					<th>작가</th>
				</tr>
				<tbody>
					<tr th:if="board != null">
						<td th:text="${board.boardId}"></td>
						<td th:text="${board.title}"></td>
						<td th:text="${board.content}"></td>
						<td th:text="${board.author}"></td>
					</tr>
				</tbody>
			</thead>
		</table>
	</body>
</html>
