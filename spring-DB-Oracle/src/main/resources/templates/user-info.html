<!DOCTYPE html>
<html lang-"ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>유저 정보 조회</title>
</head>
<body>
	<h1>all user info</h1>
	<table border ="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>name</th>
				<th>email</th>
				<th>birth</th>
				<th>수정하기</th>
				<th>삭제하기</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="u: ${users}">
				<td th:text="${user.mno}"></td>
				<td th:text="${user.mname}"></td>
				<td th:text="${user.memail}"></td>
				<td th:text="${user.mbirth}"></td>
				<td><a th:href="@{'/user-update/'+${user.mno}}">수정하기</a></td>
				<td><a th:href="@{'/user-delete/'+${user.mno}}">click</a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
