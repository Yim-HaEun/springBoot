<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymleaf.org/extras/spring-security">
	<head>
		<meta charset="EUC-KR">
		<title>메인페이지</title>
	</head>
	<body>
		<div>
			<!--로그인이 안됐을 때 보여줄 버튼 표시하기-->
			<a sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
			<a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
			
			<!--만약 로그인을 했다면 로그인된 유저 표현-->
			<a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
			<div th:if="${#authorization.expression('isAuthenticated()')}">
				<p th:text="'안녕하세요, ' + ${#authentication.name} + '님. 환영합니다.'"></p>
			</div>
			<a sec:authorize="isAuthenticated()" th:href="@{/product_list}">상품리스트</a>
		</div>
	</body>
</html>
